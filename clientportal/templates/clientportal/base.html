
 {% load static %}
 <!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}    Test Portal  {% endblock %}</title>


<link rel="stylesheet" type="text/css" href="{% static 'clientportal/css/bootstrap.min.css' %}" />

    {% block stylesheet %}    {% endblock %}

</head>

<body>

<header>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button data-target="#header-menu" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand value-brand"> TEST PORTAL </a>
      </div>
      <div class="collapse navbar-collapse" id="header-menu">

        {% if user.is_authenticated %}
              <a href="{% url 'user:logout' %}" title='Logout' class="btn btn-default navbar-btn navbar-right">  Logout   </a>
        {% else %}

          <a href="{% url 'user:login' %}" title="Sign in" class="btn btn-default navbar-btn navbar-right"> Sign in </a>
          <a href="{% url 'user:signup' %}" title="Sign up" class="btn btn-primary navbar-btn navbar-right" style="margin-right: 5px;">Sign up</a>

        {% endif %}
      </div>
    </div>
  </nav>
</header>
<div id='content'>
   {% block content %} {% endblock %}
</div>


    <script src="{% static 'clientportal/js/jquery.min.js' %}"></script>

    <script src="{% static 'clientportal/js/bootstrap.min.js' %}"></script>

    {% block javascript %} {% endblock %}


  <nav class="footer navbar-fixed-bottom navbar-default">
    <div class="container">
    <div class="row">
      <div class="col-xs-12 legal">
      <br>
        <center> <span>Â© 2017 Client Portal</span> </center>
      <br>
      </div>
     </div>
    </div>
</nav>

</body>
</html>
