{% extends 'clientportal/base.html' %}

{% load static %}

{% block title %} Forget Password {% endblock %}




{% block content %}


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class='row'>
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Forget Password </h3>
      </div>
      <div class="panel-body">

    <form action="{% url 'user:forget_password'  %}" method='POST'>
{% csrf_token %}

          <div class="panel-group">
              <label class="control-label" for="email"> Enter Email </label>
              <input type="email" class="form-control"  id="email" name="email">
              </div>
							<button type="submit" class="btn btn-success"  >Submit</button>

      </form>	

      </div>
    </div>
  </div>
</div>





{% endblock %}
